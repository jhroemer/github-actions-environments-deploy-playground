name: Environments test
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 we have a test job."
  Deploy test:
    runs-on: ubuntu-latest
    needs: [Test]
    environment:
      name: test
    steps:
      - run: echo "🚀 deploy test"
  Deploy staging:
    runs-on: ubuntu-latest
    needs: [Test]
    environment:
      name: staging
    steps:
      - run: echo "🚀 deploy staging"

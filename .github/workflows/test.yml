name: Environments test workflow
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 we have a test job."
  deploy-test:
    runs-on: ubuntu-latest
    needs: [test]
    environment:
      name: test
    steps:
      - run: echo "🚀 deploy test"
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test]
    environment:
      name: staging
    steps:
      - run: echo "🚀 deploy staging"
